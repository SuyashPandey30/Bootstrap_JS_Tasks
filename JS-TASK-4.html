<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-TASK-4</title>
</head>

<body>
        <button id="printdate" onclick="printingdate()">show Date</button>
        <p id="dateres"></p>
        <button id="printtime" onclick="printingTime()">show Time</button>
        <p id="timeres"></p>
    <script>

        function printingdate() {
            let date = document.getElementById("printtime");
            date = new Date();
            const months = [
                "January", "February",
                "March", "April", "May",
                "June", "July", "August",
                "September", "October",
                "November", "December"
            ];
            document.getElementById("dateres").innerHTML = date.getDate() + " / " + months[date.getMonth()] + " / " + date.getFullYear();
        }

        function printingTime() {
            let date = document.getElementById("printdate");
            date = new Date();
            document.getElementById("timeres").innerHTML = date;
        }    
    </script>
</body>
</html>
