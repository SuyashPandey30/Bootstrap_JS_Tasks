<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-TASK-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <center>
        <div style="border:2px solid black; width:600px;" class="py-5">
            <h1 class="py-3">Multiply/Divide Two Number </h1>
            <label for="fnum">Enter 1st Number:</label>
            <input type="text" id="fnum" />
            <br><br>
            <label for="snum">Enter 2nd Number:</label>
            <input type="text" id="snum" />
            <br><br>
            <div style="text-align:left" class="d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-primary m-1" onclick="multiply()">Multiply</button>
                <button class="btn btn-outline-primary m-1" onclick="divide()">Divide</button>
            </div><br><br>
            <p id="result"></p>
        </div>
    </center>
    <script>
        function multiply() {
            let firstnum = parseInt(document.getElementById("fnum").value);
            let secnum = parseInt(document.getElementById("snum").value);
            document.getElementById("result").innerHTML = "Result :  " + firstnum * secnum;
        }
        function divide() {
            let firstnum = parseInt(document.getElementById("fnum").value);
            let secnum = parseInt(document.getElementById("snum").value);
            document.getElementById("result").innerHTML = "Result : " + firstnum / secnum;
        }
    </script>
</body>
</html>
