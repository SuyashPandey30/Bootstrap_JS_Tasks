<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-TASK-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #00000041;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 350px;
            background-color: #fff;
            border: 2px solid #e6e6e6;
            padding: 20px;
            text-align: center;
        }

        .logo {
            background-image: url("https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png");
            background-position: 0px -52px;
            background-size: auto;
            width: 175px;
            height: 51px;
            background-repeat: no-repeat;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
        }

        .form-control {
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }

        .btn-login {
            background-color: #3897f0;
            border: 1px solid #3897f0;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
            width: 100%;
        }

        .form-check {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-check-label {
            margin-left: 5px;
        }

        .forgot-password {
            text-decoration: none;
        }

        .signup-link {
            font-family: 'Overpass Mono', monospace;
            word-spacing: -3px;
            letter-spacing: -2px;
            font-weight: normal;
            text-decoration: none;
            color: #3897f0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        <div class="input-group">
            <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
            <input type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="input-group">
            <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
            <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <input type="button" value="Log in" class="btn-login" id="loginBtn">
        <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="rememberMe">Remember me</label>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div><br>
        <div class="signup-link">
            Don't have an account! <a href="#">Sign up here.</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var usernameInput = document.querySelector('input[type="text"]');
            var passwordInput = document.querySelector('input[type="password"]');
            var loginButton = document.getElementById('loginBtn');
            loginButton.addEventListener("click", function () {
                var usernameValue = usernameInput.value.trim();
                var passwordValue = passwordInput.value.trim();
                if (usernameValue === "") {
                    alert("Please Enter a Username.");
                    return;
                }
                if (passwordValue === "") {
                    alert("Please Enter a Password.");
                    return;
                }
                alert("Logged In Successfuly!");
            });
        });
    </script>
</body>
</html>
